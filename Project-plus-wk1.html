<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 30px;
      color: #000;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #1e90ff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      font-size: 40px;
      margin-top: 20px;
    }

    ul {
      list-style: disc;
      margin-left: 20px;
    }

    ul li {
      margin: 10px 0;
    }

    footer {
      margin-top: 50px;
      font-size: 16px;
      color: #333;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Enter a city..." />
  <button>Search</button>

  <h1>Cape Town</h1>

  <p>Saturday 15:32, Moderate Rain<br />
  Humidity: <strong>87%</strong> , Wind: <strong>7.2km/h</strong></p>

  <p>☀️ 22°C</p>

  <ul>
    <li>Sun 🌧<br /><strong>16°C</strong> - 20°C</li>
    <li>Tue ☀️<br /><strong>14°C</strong> - 21°C</li>
    <li>Wed 🌥<br /><strong>12°C</strong> - 23°C</li>
    <li>Thurs 🌦<br /><strong>18°C</strong> - 22°C</li>
    <li>Fri 🌧<br /><strong>17°C</strong> - 22°C</li>
  </ul>

  <footer>
    Coded by Tasneem Mahomed 👩‍💻 for SheCodes
  </footer>
</body>
</html>
